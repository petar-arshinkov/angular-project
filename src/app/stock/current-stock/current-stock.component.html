
@if(!isLoggedIn){
  <app-home />
  }
<main class="main-area">
    
    <div class="centered">

        <section class="cards">
            
            <article class="card">
                
                    <div class="card-content">
                        <div class="card-header">
                            <h3>{{stock.stockName}}</h3>
                          </div>
                          <div class="card-body">
                            
                            <h2 class="card-title">{{stock.stockTicker}}</h2>
                            <img src="{{stock.stockLogoLink}}" alt="{{stock.stockName}}">
                            <div>
                              <p class="card-text">{{stock.stockDescription}}</p>
                            </div>
                            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                          </div>
                          <div class="card-footer">
                            Current Price: <a>{{stock.sharePrice}}</a>
                          </div>
                          <br>
                          <a class="btn btn-sm btn-primary portfolio-btn" [routerLink]="['/watch', stock._id]">Add to Watchlist</a>
                    </div><!-- .card-content -->
               
            </article><!-- .card -->

        </section><!-- .cards -->
       
    </div><!-- .centered -->
    
</main>
