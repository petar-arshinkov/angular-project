<!-- Sign In Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>STOCK CO</h3>
            <h3>Add New Stock</h3>
          </div>
          <form class="add-stock" #form="ngForm" (ngSubmit)="addStock(form)" >
            <div class="form-floating mb-3">
              <input class="form-control" id="floatingInput" placeholder="Apple" 
              [class]="(
              (inputName?.touched && inputName?.errors?.['required']) || 
               (inputName?.touched && inputName?.errors?.['minlength']))
               ? 'input-error': ''"
              type="text" 
              name="inputName" 
              id="inputName" 
              placeholder="Apple" 
              ngModel
              #inputName="ngModel" 
              required 
              minlength="3">
              <label for="floatingInput">Stock Name</label>
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="floatingInput" placeholder="AAPL" 
              [class]="(
                (inputTicker?.touched && inputTicker?.errors?.['required']) || 
                 (inputTicker?.touched && inputTicker?.errors?.['minlength']))
               ? 'input-error': ''"
              type="text" 
              name="inputTicker" 
              id="inputTicker" 
              placeholder="AAPL" 
              ngModel
              #inputTicker="ngModel" 
              required 
              minlength="3">
              <label for="floatingInput">Stock Ticker</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput" placeholder="$100" 
              [class]="(
              (inputPrice?.touched && inputPrice?.errors?.['required']) || 
              (inputPrice?.touched && inputPrice?.errors?.['min']) || 
              (inputPrice?.touched && inputPrice?.errors?.['max']))
               ? 'input-error': ''"
              name="inputPrice" 
              id="inputPrice" 
              placeholder="$100" 
              ngModel
              #inputPrice="ngModel" 
              required 
              min="0" 
              max="1000">
              <label for="floatingInput">Share Price</label>
            </div>
            
            <button type="submit" class="btn btn-primary py-3 w-100 mb-4"  [disabled]="form.invalid"
            [style]="{ backgroundColor: form.invalid ? 'grey' : '' }">Add Stock</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign In End -->
