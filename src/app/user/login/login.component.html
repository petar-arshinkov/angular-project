<!-- Sign In Start -->
<div class="container-fluid">
  <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>STOCK CO</h3>
          <h3>Sign In</h3>
        </div>
        <form class="login" #form="ngForm" (ngSubmit)="login(form)">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
            [class]="(
            (inputEmail?.touched && inputEmail?.errors?.['required']) || 
             (inputEmail?.touched && inputEmail?.errors?.['emailValidator']))
             ? 'input-error': ''"
            type="email" 
            name="email" 
            id="email" 
            placeholder="ivan@gmail.com" 
            ngModel
            #inputEmail="ngModel" 
            required 
            [appEmail]="domains">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            [class]="(
          (inputPassword?.touched && inputPassword?.errors?.['required']) || 
           (inputPassword?.touched && inputPassword?.errors?.['minlength']))
           ? 'input-error': ''"
          type="password"
          name="password"
          id="password"
          placeholder="******"
          ngModel
          #inputPassword="ngModel"
          minlength="5"
          required>
            <label for="floatingPassword">Password</label>
          </div>

          @if(inputEmail?.touched){
            <div>
              @if(inputEmail?.errors?.['required']){
              <p class="error">Email is required!</p>
              }
              <!--  -->
              @if(inputEmail?.errors?.['emailValidator']){
              <p class="error">Email is not valid!</p>
              }
            </div>
            }
          <button type="submit" class="btn btn-primary py-3 w-100 mb-4"  [disabled]="form.invalid"
          [style]="{ backgroundColor: form.invalid ? 'grey' : '#234465' }">Login</button>
        </form>
        <p class="text-center mb-0">Don't have an Account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>
<!-- Sign In End -->
